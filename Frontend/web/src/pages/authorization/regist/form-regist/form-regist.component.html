<form [formGroup]="registForm">
  <div class="form-group">
    <label>Nome</label>
    <input type="text" formControlName="name" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" formControlName="password" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Contacto telefónico</label>
    <input type="text" formControlName="phoneNumber" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Qualificações</label>
    <input type="text" formControlName="qualifications" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Localização</label>
    <input type="text" formControlName="location" class="form-control"
           [ngClass]="{ 'is-invalid': !submitted && f.password.errors }"/>
    <div *ngIf="!submitted && f.location.errors" class="invalid-feedback">
      <div *ngIf="f.location.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group" >
    <label>Raio de atividade</label>
    <input type="text" formControlName="radiusActivity" class="form-control" />
  </div>
  <div class="form-group" >
    <label>Categorias</label>
    <input type="text" formControlName="categories" class="form-control"/>
  </div>

  <div class="form-group">
    <input type="text" formControlName="hourPayment" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Descrição</label>
    <input type="text" formControlName="categories" class="form-control"/>
  </div>


</form>
